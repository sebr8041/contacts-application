<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Kategorie bearbeiten</h3>
	</div>
	<div class="panel-body">
		<form [formGroup]="form" (ngSubmit)="submitForm(form)">
		<div class="form-group">
			<label>Name</label>
			<p style="color:maroon" *ngIf="form.controls['name'].hasError('required') && (form.controls['name'].touched || submitedForm)">Bitte geben Sie einen Namen an.</p>
			<input type="text" formControlName="name" class="form-control">
		</div>
		<div class="form-group">
			<label>Css Color-Code</label>
			<p style="color:maroon" *ngIf="!form.controls['color'].valid && (form.controls['color'].touched || submitedForm)">Bitte wählen Sie eine Farbe aus.</p>
			<select formControlName="color" class="form-control">
				<option value="null">-- Bitte wählen --</option>
				<option *ngFor="let c of availableColors; let i = index;" [(value)]="availableColors[i]">{{c}}</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Speichern</button>
		</form>
	</div>
</div>
